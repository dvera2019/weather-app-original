<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <form id="search-form">
          <input
            type="search"
            placeholder="Type a city..."
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"
          />
          <div class="col-3">
            <input
              type="submit"
              value="search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </form>

        <h1 id="city"></h1>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="current-date"></li>
              <li id="description"></li>
              <br />
              <li>
                <span class="temperature" id="temperature"></span>
                <span class="units">°C |<a href="#">°F</a></span>
                <div class="position">
                  <a href="#" id="farenheit-link"></a>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"> </span> %</li>
              <li>Wind: <span id="wind"> </span> km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="upcoming-weather">
        <div class="row">
          <div class="col-2">Tomorrow</div>
          <div class="col-2">Sunday</div>
          <div class="col-2">Monday</div>
          <div class="col-2">Tuesday</div>
          <div class="col-2">Wednesday</div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
